<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Quran Tab</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <div class="logocontent">
          <img src="./images/logo.png" alt="logo image" class="logo-image" />
          QURAN TAB
        </div>
        <div class="links">
          <a href="#features" class="links__link">Features</a>
          <a href="#download" class="links__link">Download</a>
          <a href="#faq" class="links__link">FAQ</a>
        </div>
      </header>
      <section class="section">
        <div class="section__content">
          <h1 class="section__title">Get closer to the Holy Quran</h1>
          <p class="section__description">
            A Chrome extension that replaces your new tab with a random ayah
            from the Quran. It keeps you inspired by a verse from the Quran
            every time you open a new tab.
          </p>
          <div class="section__buttons">
            <a target="_blank" href="" class="section__button button"
              >Get it on Chrome</a
            >
            <a
              target="_blank"
              href=""
              class="section__button button button--secondary"
              >Get it on Edge</a
            >
          </div>
        </div>
        <div class="section__imagecontent">
          <img
            src="./images/screen-1.png"
            alt="Quran Tap`s Hero image"
            class="section__image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
